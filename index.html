<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/9ac9c1c337.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>Job Site Demo</title>
</head>
<body>
    <header>
        <div class="header__container">
            <div class="logo">
                <img src="https://kajabi-storefronts-production.kajabi-cdn.com/kajabi-storefronts-production/themes/284832/settings_images/rLlCifhXRJiT0RoN2FjK_Logo_roundbackground_black.png"/>
            </div>
            <span>Jobs Site Demo</span>
        </div>
    </header>

    <div class="search">
        <div class="search__container">
            <div class="input__container">
                <i class="fas fa-search"></i>
                <input type="text" id="filter__jobs" name="filter__jobs" placeholder="Filter Jobs"/>
            </div>
            <div class="button__container">
                <span>Find Job</span>
            </div>
        </div>
    </div>

    <div class="jobs__list">
        <h1>Showing 15 jobs</h1>
        <div class="jobs__container">
            <div class="job__tile">
               <div class="top">
                   <img src="https://w7.pngwing.com/pngs/303/549/png-transparent-sport-logo-football-sports-logos-text-sport-logo.png"/>
                   <span class="material-icons more_horiz">more_horiz</span>
               </div>
               <div class="rolename">
                   <span>Lead Productt Design</span>
               </div>
               <div class="description">
                   <span>Lorem ispum dolor sit amet,
                       consectetur adispiscing elit. Integer laoreet
                       ligula sit amet mauris elementum, vitae
                       imperdiet quam pharetra. Nullam vitae
                       lpbortis ipsum.
                   </span>
               </div>
               <div class="buttons">
                   <div class="button apply-now">
                    Apply Now
                   </div>
                   <div class="button">
                    Message
                   </div>
               </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
